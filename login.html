<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flow in English - Ultra Modern Login</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#667eea">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Flow English">
  <link rel="apple-touch-icon" href="/icons/icon-152x152.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading" id="loading">
    <div class="spinner"></div>
  </div>

  <div class="container">
    <!-- Welcome Section -->
    <section class="welcome-section">
      <h1 class="welcome-title">🚀 Welcome to Flow in English!</h1>
      <p class="welcome-subtitle">Where learning English becomes an adventure! ✨</p>
    </section>

    <!-- Floating Mascot -->
    <div class="mascot-container">
      <div class="mascot-image">🎓✨</div>
    </div>

    <!-- Ultra Modern Login Card -->
    <div class="modern-card">
      <form id="loginForm" class="modern-form">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" required>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
        </div>
        
        <button type="submit" class="modern-btn">🚀 Login & Start Learning!</button>
      </form>
    </div>

    <!-- Signup Link -->
    <div class="signup-link">
      <p>Don't have an account? <a href="signup.html" class="modern-link">Sign up here! ✨</a></p>
    </div>

    <!-- Inspiration Message -->
    <div class="inspiration-message">
      <p class="inspiration-text">🌍 Learning English opens the world. You've got this! 💪</p>
    </div>
  </div>

  <!-- Service Worker Registration -->
  <script src="/sw-register.js"></script>
  
  <!-- Firebase Scripts -->
  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js';
    import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js';

    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      // Check for admin login
      if (username === 'Tamar' && password === '1983') {
        window.location.href = 'admin.html';
        return;
      }

      try {
        // Convert username to email format
        const email = username + '@flow.com';
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Get user role from Firestore
        const userDocRef = doc(db, 'users', user.uid);
        const userDoc = await getDoc(userDocRef);

        if (userDoc.exists()) {
          const userData = userDoc.data();
          const role = userData.role;
          
          // Redirect based on role
          if (role === 'student') {
            window.location.href = 'student.html';
          } else if (role === 'teacher') {
            window.location.href = 'teacher.html';
          } else {
            alert('Invalid user role. Please contact administrator.');
          }
        } else {
          alert('User data not found. Please contact administrator.');
        }
      } catch (error) {
        console.error('Login error:', error);
        
        // Provide user-friendly error messages
        let errorMessage = 'Login failed. Please check your credentials and try again.';
        
        if (error.code === 'auth/user-not-found') {
          errorMessage = 'User not found. Please check your username.';
        } else if (error.code === 'auth/wrong-password') {
          errorMessage = 'Incorrect password. Please try again.';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = 'Invalid email format. Please check your username.';
        } else if (error.code === 'auth/too-many-requests') {
          errorMessage = 'Too many failed attempts. Please try again later.';
        }
        
        alert(errorMessage);
      }
    });

    // Loading screen management
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        loading.classList.add('hidden');
        setTimeout(() => {
          loading.style.display = 'none';
        }, 500);
      }, 1500);
    });
  </script>

  <style>
    /* Additional styles for login page */
    .signup-link {
      text-align: center;
      margin: 30px 0;
      animation: fadeInUp 1s ease-out 1.2s both;
    }

    .signup-link p {
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    }

    .modern-link {
      color: #4facfe;
      text-decoration: none;
      font-weight: 700;
      transition: var(--transition-bounce);
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    }

    .modern-link:hover {
      color: #00f2fe;
      transform: scale(1.1);
      text-shadow: 0 0 20px rgba(79, 172, 254, 0.8);
    }
  </style>
</body>
</html>
