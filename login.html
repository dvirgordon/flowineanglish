<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Flow English</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Flow English">
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <style>
        /* Modern Login Page Enhancements */
        body {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3, #54a0ff, #5f27cd);
            background-size: 400% 400%;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            animation: rainbowMove 8s ease-in-out infinite;
        }

        @keyframes rainbowMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Animated Background Elements */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
            z-index: -1;
        }

        /* Enhanced Welcome Heading */
        .welcome-heading {
            text-align: center;
            margin-bottom: 40px;
            z-index: 10;
        }

        .welcome-heading h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #f0f8ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
            margin: 0;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5)); }
            100% { filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.8)); }
        }

        /* Enhanced Floating Mascot */
        .floating-mascot {
            margin-bottom: 40px;
            z-index: 10;
        }

        .mascot-image {
            max-width: 300px;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
            animation: mascotFloat 6s ease-in-out infinite;
        }

        @keyframes mascotFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(2deg); }
            50% { transform: translateY(-8px) rotate(0deg); }
            75% { transform: translateY(-20px) rotate(-2deg); }
        }

        /* Enhanced Login Section */
        .login-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            flex-wrap: wrap;
            z-index: 10;
        }

        /* Enhanced Login Icon */
        .login-icon {
            flex-shrink: 0;
            animation: iconFloat 4s ease-in-out infinite;
        }

        .login-icon svg {
            width: 150px;
            height: 150px;
            filter: drop-shadow(0 8px 25px rgba(0, 0, 0, 0.2));
            transition: all 0.3s ease;
        }

        .login-icon:hover svg {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 12px 35px rgba(0, 0, 0, 0.3));
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Enhanced Login Card */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            min-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .login-card h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Enhanced Input Groups */
        .input-group {
            margin-bottom: 30px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .input-group input {
            width: 100%;
            padding: 18px 25px;
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .input-group input:hover {
            border-color: #764ba2;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.1);
        }

        /* Enhanced Login Button */
        .login-btn {
            width: 100%;
            padding: 18px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        /* Enhanced Inspiration Message */
        .inspiration-message {
            text-align: center;
            margin-top: 50px;
            z-index: 10;
        }

        .inspiration-message p {
            font-size: 1.3rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: messageFloat 4s ease-in-out infinite;
        }

        @keyframes messageFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .welcome-heading h1 {
                font-size: 2.5rem;
            }
            
            .login-section {
                flex-direction: column;
                gap: 30px;
            }
            
            .login-card {
                min-width: 300px;
                padding: 40px 30px;
            }
            
            .login-icon svg {
                width: 120px;
                height: 120px;
            }
            
            .mascot-image {
                max-width: 250px;
            }
        }

        @media (max-width: 480px) {
            .welcome-heading h1 {
                font-size: 2rem;
            }
            
            .login-card {
                min-width: 280px;
                padding: 30px 20px;
            }
            
            .mascot-image {
                max-width: 200px;
            }
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>
    
    <div class="container">
        <div class="welcome-heading">
            <h1>🎉 Welcome to Flow in English! Let's learn together!</h1>
        </div>
        <div class="floating-mascot">
            <img src="assets/images/welcome.svg" alt="Welcome Mascot" class="mascot-image">
        </div>
        <div class="login-section">
            <div class="login-icon">
                <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Book Base -->
                    <rect x="25" y="35" width="70" height="50" rx="8" fill="#4ecdc4" stroke="#2c9a8f" stroke-width="2"/>
                    
                    <!-- Book Pages -->
                    <rect x="27" y="37" width="66" height="46" rx="6" fill="#ffffff"/>
                    
                    <!-- Book Spine -->
                    <rect x="25" y="35" width="8" height="50" rx="4" fill="#2c9a8f"/>
                    
                    <!-- Smiling Face -->
                    <circle cx="45" cy="55" r="3" fill="#333333"/>
                    <circle cx="75" cy="55" r="3" fill="#333333"/>
                    <path d="M 40 65 Q 60 75 80 65" stroke="#333333" stroke-width="2" fill="none" stroke-linecap="round"/>
                    
                    <!-- Pencil -->
                    <rect x="85" y="25" width="4" height="20" rx="2" fill="#ff6b6b"/>
                    <polygon points="85,25 89,25 87,20" fill="#ff6b6b"/>
                    <rect x="86" y="27" width="2" height="16" fill="#ffffff"/>
                    
                    <!-- Notebook Lines -->
                    <line x1="32" y1="70" x2="88" y2="70" stroke="#e0e0e0" stroke-width="1"/>
                    <line x1="32" y1="75" x2="88" y2="75" stroke="#e0e0e0" stroke-width="1"/>
                    <line x1="32" y1="80" x2="88" y2="80" stroke="#e0e0e0" stroke-width="1"/>
                    
                    <!-- Sparkles -->
                    <circle cx="20" cy="30" r="2" fill="#ffd93d"/>
                    <circle cx="100" cy="40" r="1.5" fill="#ffd93d"/>
                    <circle cx="15" cy="85" r="1.5" fill="#ffd93d"/>
                    <circle cx="105" cy="75" r="2" fill="#ffd93d"/>
                    
                    <!-- Decorative Elements -->
                    <circle cx="60" cy="90" r="3" fill="#4ecdc4" opacity="0.6"/>
                    <circle cx="35" cy="90" r="2" fill="#ff6b6b" opacity="0.6"/>
                    <circle cx="85" cy="90" r="2" fill="#45b7d1" opacity="0.6"/>
                </svg>
            </div>
            <div class="login-card">
            <h1>Welcome to Flow English</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
        </div>
        <div class="inspiration-message">
            <p>🌍 Learning English opens the world. You've got this!</p>
        </div>
    </div>

    <!-- Service Worker Registration -->
    <script src="sw-register.js"></script>
    
    <script>
        // Loading screen management
        window.addEventListener('load', () => {
            const loading = document.getElementById('loading');
            setTimeout(() => {
                loading.classList.add('hidden');
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 500);
            }, 1000);
        });

        // Add smooth scroll behavior
        document.documentElement.style.scrollBehavior = 'smooth';
    </script>
    
    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js';
        import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js';

        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            // Check for admin login
            if (username === 'Tamar' && password === '1983') {
                window.location.href = 'admin.html';
                return;
            }

            try {
                // Convert username to email
                const email = username + '@flow.com';
                
                // Sign in with Firebase Auth
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Fetch user role from Firestore
                const userDocRef = doc(db, 'users', user.uid);
                const userDoc = await getDoc(userDocRef);

                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    const role = userData.role;

                    // Redirect based on role
                    if (role === 'student') {
                        window.location.href = 'student.html';
                    } else if (role === 'teacher') {
                        window.location.href = 'teacher.html';
                    } else {
                        alert('Invalid user role. Please contact administrator.');
                    }
                } else {
                    alert('User data not found. Please contact administrator.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please check your credentials and try again.');
            }
        });
    </script>
</body>
</html>
