<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form Component</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* Modern Signup Form Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: gradientMove 8s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 107, 107, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(78, 205, 196, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(69, 183, 209, 0.3) 0%, transparent 50%);
            animation: backgroundFloat 15s ease-in-out infinite;
            z-index: -1;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 
                0 8px 32px rgba(31, 38, 135, 0.37),
                0 25px 50px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            max-width: 450px;
            width: 100%;
            animation: cardFloat 6s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .signup-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: cardShine 3s ease-in-out infinite;
            z-index: -1;
        }

        .signup-title {
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientText 4s ease-in-out infinite;
            text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        .form-label {
            display: block;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
            font-size: 1.2rem;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        #email,
        #password {
            width: 100%;
            padding: 20px 25px;
            border: 3px solid #000;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        #email::placeholder,
        #password::placeholder {
            color: rgba(255, 255, 255, 0.7);
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        #email:focus,
        #password:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05) translateY(-8px);
            box-shadow: 
                0 20px 40px rgba(102, 126, 234, 0.4),
                0 8px 32px rgba(31, 38, 135, 0.37);
            animation: inputGlow 2s ease-in-out infinite;
        }

        #email:hover,
        #password:hover {
            transform: scale(1.03) translateY(-5px);
            box-shadow: 
                0 15px 30px rgba(255, 255, 255, 0.3),
                0 8px 32px rgba(31, 38, 135, 0.37);
            border-color: #667eea;
        }

        #signupBtn {
            width: 100%;
            padding: 25px 35px;
            border: 3px solid #000;
            border-radius: 25px;
            font-size: 1.3rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 300% 300%;
            color: white;
            text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
            animation: gradientButton 3s ease-in-out infinite;
            box-shadow: 
                0 15px 35px rgba(102, 126, 234, 0.4),
                0 8px 32px rgba(31, 38, 135, 0.37);
        }

        #signupBtn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        #signupBtn:hover {
            transform: scale(1.1) translateY(-10px) rotate(2deg);
            box-shadow: 
                0 25px 50px rgba(102, 126, 234, 0.6),
                0 8px 32px rgba(31, 38, 135, 0.37);
            animation: gradientButton 1s ease-in-out infinite;
        }

        #signupBtn:hover::before {
            left: 100%;
        }

        #signupBtn:active {
            transform: scale(0.95) translateY(-5px);
        }

        #signupBtn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none !important;
        }

        #signupBtn:disabled:hover {
            transform: none !important;
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4), 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        #error {
            display: none;
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid #ef4444;
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            animation: shake 0.5s ease-in-out;
        }

        #error.success {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid #10b981;
        }

        /* Animations */
        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-25px) rotate(2deg); }
            66% { transform: translateY(15px) rotate(-2deg); }
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes cardShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }

        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes inputGlow {
            0%, 100% { box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4), 0 8px 32px rgba(31, 38, 135, 0.37); }
            50% { box-shadow: 0 20px 40px rgba(78, 205, 196, 0.5), 0 8px 32px rgba(31, 38, 135, 0.37); }
        }

        @keyframes gradientButton {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .signup-container {
                padding: 40px 25px;
                margin: 20px;
            }
            
            .signup-title {
                font-size: 2rem;
            }
            
            #email,
            #password {
                padding: 18px 20px;
                font-size: 16px;
            }
            
            #signupBtn {
                padding: 20px 30px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 20px;
            }
            
            .signup-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1 class="signup-title">ðŸš€ Join Us!</h1>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" placeholder="Create a strong password" required>
            </div>
            
            <button type="submit" id="signupBtn">ðŸš€ Create Account</button>
            
            <div id="error"></div>
        </form>
    </div>

    <!-- Firebase CDN -->
    <script type="module">
        // Import Firebase modules from CDN
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCxesJQTysh-4b7FlbMui4aoepG04Z2aDY",
            authDomain: "flow-in-eanglish.firebaseapp.com",
            projectId: "flow-in-eanglish",
            storageBucket: "flow-in-eanglish.appspot.com",
            messagingSenderId: "936622998158",
            appId: "1:936622998158:web:f496a1d03d671c61c67fdf",
            measurementId: "G-GXFGMEPRVB"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Get DOM elements
        const signupBtn = document.getElementById('signupBtn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorElement = document.getElementById('error');
        const signupForm = document.getElementById('signupForm');

        // Show error message
        function showError(message) {
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            errorElement.classList.remove('success');
            errorElement.classList.add('error');
        }

        // Show success message
        function showSuccess(message) {
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            errorElement.classList.remove('error');
            errorElement.classList.add('success');
        }

        // Hide error message
        function hideError() {
            errorElement.style.display = 'none';
        }

        // Validate email format
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Validate password strength
        function validatePassword(password) {
            return password.length >= 6;
        }

        // Handle signup button click
        signupBtn.addEventListener('click', async function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Hide any previous messages
            hideError();

            // Validate inputs
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            if (!validateEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }

            if (!validatePassword(password)) {
                showError('Password must be at least 6 characters long');
                return;
            }

            // Disable button and show loading state
            signupBtn.disabled = true;
            signupBtn.textContent = 'ðŸ”„ Creating Account...';

            try {
                // Create user with Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Show success message
                showSuccess(`ðŸŽ‰ Account created successfully for ${email}!`);
                
                // Clear form
                signupForm.reset();
                
                // Re-enable button after a delay
                setTimeout(() => {
                    signupBtn.disabled = false;
                    signupBtn.textContent = 'ðŸš€ Create Account';
                }, 3000);

            } catch (error) {
                console.error('Signup error:', error);
                
                // Provide user-friendly error messages
                let errorMessage = 'Failed to create account. Please try again.';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'An account with this email already exists. Please login instead.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Please enter a valid email address.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password is too weak. Please choose a stronger password.';
                } else if (error.code === 'auth/operation-not-allowed') {
                    errorMessage = 'Email/password accounts are not enabled. Please contact support.';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = 'Network error. Please check your internet connection and try again.';
                }
                
                showError(errorMessage);
                
                // Re-enable button
                signupBtn.disabled = false;
                signupBtn.textContent = 'ðŸš€ Create Account';
            }
        });

        // Also handle form submission
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            signupBtn.click(); // Trigger the button click handler
        });
    </script>
</body>
</html>
