<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flow in English - Ultra Modern Signup</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#667eea">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Flow English">
  <link rel="apple-touch-icon" href="/icons/icon-152x152.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading" id="loading">
    <div class="spinner"></div>
  </div>

  <div class="container">
    <!-- Welcome Section -->
    <section class="welcome-section">
      <h1 class="welcome-title">üöÄ Join Flow in English!</h1>
      <p class="welcome-subtitle">Start your English learning adventure today! ‚ú®</p>
    </section>

    <!-- Floating Mascot -->
    <div class="mascot-container">
      <div class="mascot-image">üéì‚ú®</div>
    </div>

    <!-- Ultra Modern Signup Card -->
    <div class="modern-card">
      <form id="signupForm" class="modern-form">
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" required>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-input" placeholder="Create a strong password" required>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
        </div>
        
        <button type="submit" id="signupBtn" class="modern-btn">üöÄ Create Account & Start Learning!</button>
        
        <!-- Error Display -->
        <div id="error" class="error-message" style="display: none;"></div>
      </form>
    </div>

    <!-- Login Link -->
    <div class="login-link">
      <p>Already have an account? <a href="login.html" class="modern-link">Login here! ‚ú®</a></p>
    </div>

    <!-- Inspiration Message -->
    <div class="inspiration-message">
      <p class="inspiration-text">üåç Your English journey starts here. Let's make it amazing! üí™</p>
    </div>
  </div>

  <!-- Service Worker Registration -->
  <script src="/sw-register.js"></script>
  
  <!-- Firebase Scripts -->
  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js';
    import { doc, setDoc } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js';

    const signupForm = document.getElementById('signupForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const signupBtn = document.getElementById('signupBtn');
    const errorElement = document.getElementById('error');

    // Show error message
    function showError(message) {
      errorElement.textContent = message;
      errorElement.style.display = 'block';
      errorElement.style.background = 'rgba(239, 68, 68, 0.2)';
      errorElement.style.border = '2px solid #ef4444';
      errorElement.style.color = 'white';
      errorElement.style.padding = '15px 20px';
      errorElement.style.borderRadius = '15px';
      errorElement.style.marginTop = '20px';
      errorElement.style.textShadow = '-1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000';
      errorElement.style.backdropFilter = 'blur(10px)';
      errorElement.style.boxShadow = '0 8px 32px rgba(31, 38, 135, 0.37)';
    }

    // Hide error message
    function hideError() {
      errorElement.style.display = 'none';
    }

    // Show success message
    function showSuccess(message) {
      alert(`üéâ Success! ${message}`);
    }

    // Validate password strength
    function validatePassword(password) {
      const minLength = 6;
      if (password.length < minLength) {
        return `Password must be at least ${minLength} characters long`;
      }
      return null;
    }

    // Validate email format
    function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        return 'Please enter a valid email address';
      }
      return null;
    }

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      // Hide any previous errors
      hideError();

      // Validate inputs
      const emailError = validateEmail(email);
      if (emailError) {
        showError(emailError);
        return;
      }

      const passwordError = validatePassword(password);
      if (passwordError) {
        showError(passwordError);
        return;
      }

      if (password !== confirmPassword) {
        showError('Passwords do not match. Please try again.');
        return;
      }

      // Disable button and show loading state
      signupBtn.disabled = true;
      signupBtn.textContent = 'üîÑ Creating Account...';
      signupBtn.style.opacity = '0.7';

      try {
        // Create user with Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Create user document in Firestore
        const userDocRef = doc(db, 'users', user.uid);
        await setDoc(userDocRef, {
          email: email,
          username: email.split('@')[0], // Use email prefix as username
          role: 'student', // Default role
          createdAt: new Date(),
          isActive: true
        });

        // Show success message
        showSuccess(`Account created successfully for ${email}! You can now login.`);
        
        // Redirect to login page after a short delay
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);

      } catch (error) {
        console.error('Signup error:', error);
        
        // Provide user-friendly error messages
        let errorMessage = 'Failed to create account. Please try again.';
        
        if (error.code === 'auth/email-already-in-use') {
          errorMessage = 'An account with this email already exists. Please login instead.';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = 'Please enter a valid email address.';
        } else if (error.code === 'auth/weak-password') {
          errorMessage = 'Password is too weak. Please choose a stronger password.';
        } else if (error.code === 'auth/operation-not-allowed') {
          errorMessage = 'Email/password accounts are not enabled. Please contact support.';
        } else if (error.code === 'auth/network-request-failed') {
          errorMessage = 'Network error. Please check your internet connection and try again.';
        }
        
        showError(errorMessage);
      } finally {
        // Re-enable button
        signupBtn.disabled = false;
        signupBtn.textContent = 'üöÄ Create Account & Start Learning!';
        signupBtn.style.opacity = '1';
      }
    });

    // Loading screen management
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        loading.classList.add('hidden');
        setTimeout(() => {
          loading.style.display = 'none';
        }, 500);
      }, 1500);
    });

    // Add smooth scroll behavior
    document.documentElement.style.scrollBehavior = 'smooth';
  </script>

  <style>
    /* Additional styles for signup page */
    .login-link {
      text-align: center;
      margin: 30px 0;
      animation: fadeInUp 1s ease-out 1.2s both;
    }

    .login-link p {
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    }

    .modern-link {
      color: #4facfe;
      text-decoration: none;
      font-weight: 700;
      transition: var(--transition-bounce);
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    }

    .modern-link:hover {
      color: #00f2fe;
      transform: scale(1.1);
      text-shadow: 0 0 20px rgba(79, 172, 254, 0.8);
    }

    .error-message {
      font-weight: 600;
      text-align: center;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    /* Disabled button styles */
    .modern-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none !important;
    }

    .modern-btn:disabled:hover {
      transform: none !important;
      box-shadow: var(--glass-shadow);
    }
  </style>
</body>
</html>
