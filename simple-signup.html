<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Signup Form</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .signup-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .signup-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        #email,
        #password {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        #email:focus,
        #password:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        #email::placeholder,
        #password::placeholder {
            color: #999;
        }

        #signupBtn {
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        #signupBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        #signupBtn:active {
            transform: translateY(-1px);
        }

        #signupBtn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        #error {
            display: none;
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            font-weight: 500;
            text-align: center;
        }

        #error.error {
            background: #fee2e2;
            color: #dc2626;
            border: 2px solid #fecaca;
        }

        #error.success {
            background: #dcfce7;
            color: #16a34a;
            border: 2px solid #bbf7d0;
        }

        .emoji {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 25px;
            }
            
            .signup-title {
                font-size: 2rem;
            }
            
            #email,
            #password {
                padding: 12px 15px;
                font-size: 16px;
            }
            
            #signupBtn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signup-container {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="emoji">ðŸš€</div>
        <h1 class="signup-title">Join Us!</h1>
        <p class="signup-subtitle">Create your account and get started</p>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>
            
            <button type="submit" id="signupBtn">Create Account</button>
            
            <div id="error"></div>
        </form>
    </div>

    <script type="module">
        // Import Firebase modules from CDN
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js';

        // Firebase configuration - placed directly in HTML
        // TODO: Replace with your actual Firebase config from Project Settings
        const firebaseConfig = {
            apiKey: "YOUR_ACTUAL_API_KEY_HERE", // Replace this with your real API key
            authDomain: "flow-in-eanglish.firebaseapp.com",
            projectId: "flow-in-eanglish",
            storageBucket: "flow-in-eanglish.appspot.com",
            messagingSenderId: "936622998158",
            appId: "YOUR_ACTUAL_APP_ID_HERE", // Replace this with your real App ID
            measurementId: "G-GXFGMEPRVB"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const signupForm = document.getElementById('signupForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const signupBtn = document.getElementById('signupBtn');
        const errorElement = document.getElementById('error');

        // Show error message
        function showError(message) {
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            errorElement.className = 'error';
        }

        // Show success message
        function showSuccess(message) {
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            errorElement.className = 'success';
        }

        // Hide error message
        function hideError() {
            errorElement.style.display = 'none';
        }

        // Validate email format
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Validate password strength
        function validatePassword(password) {
            return password.length >= 6;
        }

        // Handle form submission
        signupForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Hide any previous messages
            hideError();

            // Validate inputs
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            if (!validateEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }

            if (!validatePassword(password)) {
                showError('Password must be at least 6 characters long');
                return;
            }

            // Disable button and show loading state
            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating Account...';

            try {
                // Create user with Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Show success message
                showSuccess(`ðŸŽ‰ Account created successfully for ${email}!`);
                signupForm.reset();
                
                // Re-enable button after a delay
                setTimeout(() => {
                    signupBtn.disabled = false;
                    signupBtn.textContent = 'Create Account';
                }, 3000);

            } catch (error) {
                console.error('Signup error:', error);
                
                // Provide user-friendly error messages
                let errorMessage = 'Failed to create account. Please try again.';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'An account with this email already exists. Please login instead.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Please enter a valid email address.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password is too weak. Please choose a stronger password.';
                } else if (error.code === 'auth/operation-not-allowed') {
                    errorMessage = 'Email/password accounts are not enabled. Please contact support.';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = 'Network error. Please check your internet connection and try again.';
                }
                
                showError(errorMessage);
                
                // Re-enable button
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Account';
            }
        });

        // Handle button click (alternative to form submission)
        signupBtn.addEventListener('click', function(e) {
            e.preventDefault();
            signupForm.dispatchEvent(new Event('submit'));
        });
    </script>
</body>
</html>
